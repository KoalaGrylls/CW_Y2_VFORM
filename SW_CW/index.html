<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Validation Form</title>
</head>
<body>
    <div style="padding: 1rem 1rem;">
        <h1>User Information Form</h1>
        <form name="myform" >

            <label for="name">First Name:</label><br>
            <input type="text" name="name" id="name" required ><br>

            <label for="name2">Second Name:</label><br>
            <input type="text" name="name2" id="name2" required ><br>
            
            <label for="email">Email:</label><br>
            <input type="email" name="email" id="email" required ><br>
            
            <label for="age">Age:</label><br>
            <input type="number" name="age" id="age"  required ><br>
            
            <label for="date">Date of Birth:</label><br>
            <input type="date" name="dateofbirth" id="dateofbirth" min="1900-01-01" max="2024-12-31" required ><br>
            <!-- the country dropdown menu gets populated with a function in the JS file -->
            <label for="countryDropdown">Country of Birth:</label><br>
            <select id="countryDropdown">
                <option value="">Select a country</option>
              </select><br
            
            <label for="check">Accecept Terms:</label><br>
            <input type="checkbox" name="check" id="check" required ><br>

            <input type="submit" value="Submit" ><br>
        </form>
    </div>
    <script src="form_data.js"></script>
</body>
